<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <section class="content-box">
    <div class="profile-card">
      <div class="profile-upper-body">
        <img class="profile-pic" src="./images/image-jeremy.png" alt="picture of a man">
        <h5>Report for</h5>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="profile-lower-body">
        <p id="dailyToggle">Daily</p>
        <p id="weeklyToggle">Weekly</p>
        <p id="monthlyToggle">Monthly</p>
      </div>
    </div>
    <div class="work-section card">
      <div id="workSectionBody" class="card-body">
        <h4>Work</h4>
      </div>
    </div>
    <div class="play-section card">
      <div id="playSectionBody" class="card-body">
        <h4>Play</h4>
      </div>
    </div>
    <div class="study-section card">
      <div id="studySectionBody" class="card-body">
        <h4>Study</h4>
      </div>
    </div>
    <div class="exercise-section card">
      <div id="exerciseSectionBody" class="card-body">
        <h4>Exercise</h4>
      </div>
    </div>
    <div class="social-section card">
      <div id="socialSectionBody" class="card-body">
        <h4>Social</h4>
      </div>
    </div>
    <div class="self-care-section card">
      <div id="selfCareSectionBody" class="card-body">
        <h4>Self Care</h4>
      </div>
    </div>

  </section>

  </div> -->

  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
