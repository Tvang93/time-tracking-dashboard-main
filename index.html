<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <section class="content-box">
    <div class="profile-card">
      <div class="profile-upper-body">
        <img class="profile-pic" src="./images/image-jeremy.png" alt="picture of a man">
        <h5>Report for</h5>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="profile-lower-body">
        <p id="dailyToggle">Daily</p>
        <p id="weeklyToggle">Weekly</p>
        <p id="monthlyToggle">Monthly</p>
      </div>
    </div>
    <div class="work-section card">
      <div id="workSectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Work</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="workCurrent"></h1>
        <h5 id="workPrevious"></h5>
      </div>
    </div>
    <div class="play-section card">
      <div id="playSectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Play</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="playCurrent"></h1>
        <h5 id="playPrevious"></h5>
      </div>
    </div>
    <div class="study-section card">
      <div id="studySectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Study</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="studyCurrent"></h1>
        <h5 id="studyPrevious"></h5>
      </div>
    </div>
    <div class="exercise-section card">
      <div id="exerciseSectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Exercise</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="exerciseCurrent"></h1>
        <h5 id="exercisePrevious"></h5>
      </div>
    </div>
    <div class="social-section card">
      <div id="socialSectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Social</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="socialCurrent"></h1>
        <h5 id="socialPrevious"></h5>
      </div>
    </div>
    <div class="self-care-section card">
      <div id="selfCareSectionBody" class="card-body">
        <div class="card-section-header">
          <h4>Self Care</h4>
          <img class="ellipsis-icons" src="./images/icon-ellipsis.svg" alt="ellipsis icons">
        </div>
        <h1 id="selfCareCurrent"></h1>
        <h5 id="selfCarePrevious"></h5>
      </div>
    </div>
  </section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thao Vang</a>.
  </div> -->

  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
